<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MultiPlayer RPS</title>
    <link rel="icon" href="../logo.png" type="image/png">

<body style="background: #225; color: white;">
    <h1 id="welcome"></h1>

    <div class="match-cont">
        <form id="form" action="">
            <input
            style="width: 300px; padding: 0.5rem 1rem; color: red;"
            id="val"
            autofocus>
            <!-- <button id="send">Send</button> -->
            <!-- <button id="submit" onkeyup="auto()">Sene</button> -->
            <input id="valueTaker" type="hidden" value="">
            
        </form>

        <div class="valer">

            <button class="turn" id="paper">Papper</button>
            <button class="turn" id="scissors">Scissors</button>
        </div>

    </div>
    <p style="color:lightblue;">Send this 
        ( <a style="color: white;"
        href="https://rpsnewversion.herokuapp.com/multy/index.html"

         <h1>This project is not representing the final version</h1>
