<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./logo.png" type="image/png">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c6484811eb.js" crossorigin="anonymous"></script>
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->


    <!-- main -->

    <main id="main">
        <h1 id="counter"></h1>
        <div class="bg" id="bg">
            <div class="btns-home">

                <a id="startBtn" class="start-btn">Play with CPU
                    <i class="fas fa-long-arrow-alt-right"></i>
                </a>
                <a href="multy/index.html" class="multy-player">Play with friend  <i class="fas fa-long-arrow-alt-right"></i></a>
            </div>
            <div id="container" class="container">
                <div class="btn-cont">
                    <div id="btns" class="btns-f">
                        <div>
                            <button class="clientBtn" id="rock"> <img class="img" src="rock.svg" alt="">
                            </button>
                            <!-- <p class="op">Rock</p> -->
                        </div>
                        <div>
                            <button class="clientBtn" id="papper"> <img class="img" src="paper.svg" alt="">
                            </button>
                            <!-- <p class="op">Paper</p> -->
                        </div>
                        <div>
                            <button class="clientBtn" id="sceaser"> <img class="img" src="scissors.svg" alt="">
                            </button>
                            <!-- <p class="op">Scissors</p> -->
                        </div>
                    </div>
                </div>
                <div id="cont">
                    <div style="color: lightcoral;" id="contT">
                        <h2 >CPU </h2>
                        <p id="hide"></p>
                    </div>
                    <h2 style="width: 100%; text-align: center; font-size: 2rem; color: var(--white);">&#x02014  vs &#x02014 </h2>
                    <section id="client">
                        <h2 style="color: lightblue;" >YOU</h2>
                        <div id="rockB">
                            <img class="img" src="rock.svg" alt="">
                            <p>Rock </p>
                        </div>
                        <div id="paperB">
                            <img class="img" src="paper.svg" alt="">
                            <p>Paper </p>
                        </div>
                        <div id="scissorsB">
                            <img class="img" src="scissors.svg" alt="">
                            <p>Scissors </p>
                        </div>
                    </section>
                </div>
                
                <p id="winner"></p>
                <div class="resolt" id="resolt">
                    <h1>Result: </h1>
                    <div class="table" id="table">
                        <div class="cpu-poing">
                            <h4>CPU poing:</h4>
                            <p id="text"> </p>
                        </div>
                        <div class="your-poing">
                            <h4>Your poing:</h4>
                            <p id="text2"> </p>
                        </div>
                    </div>
                    <h1 id="finalResolt"></h1>
                    <div>
                        
                        <p id="toHide" class="guid" style="font-size: 13px; ">Chose Rock,Paper or Scissors to see the result.</p>
                    </div>
                    <div id="restart">
                        <a href="index.html" id="btnRes">Play agian</a>
                    </div>
                </div>
                
                
            </div>
        </div>
        </div>

    </main>


    <!-- footer -->



    <script src="app.js"></script>
</body>

</html>
